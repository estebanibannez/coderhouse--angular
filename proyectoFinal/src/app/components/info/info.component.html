<mat-card class="example-card" *ngIf="pelicula">
  <mat-card-title-group>
    <mat-card-title>{{ pelicula.nombre }}</mat-card-title>
    <mat-card-subtitle> {{ pelicula?.descripcion }}</mat-card-subtitle>
    <img
      mat-card-sm-image
      src="assets/images/{{ pelicula?.imagen }}.jpg"
      class="img-responsive"
      style="max-width: 15em"
    />
  </mat-card-title-group>
  <mat-card-content>
    <mat-list dense>
      <mat-list-item *ngFor="let actor of pelicula?.elenco">
        {{ actor?.nombre }} -- {{ actor?.personaje }}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['/home']">VOLVER</button>
  </mat-card-actions>
</mat-card>
