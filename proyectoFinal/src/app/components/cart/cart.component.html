<h4 class="d-flex justify-content-between align-items-center mb-3">
  <span class="text-muted">Carrito</span>
  <span class="badge badge-secondary badge-pill">3</span>
</h4>
<ul class="list-group mb-3">
  <li class="list-group-item d-flex justify-content-between bg-light">
    <div class="text-info">
      <h6 class="my-0">Listado peliculas</h6>
      <small></small>
    </div>
    <span class="text-success">${{ cartTotal }}</span>
  </li>
  <li
    class="list-group-item d-flex justify-content-between bg-light"
    *ngFor="let item of carrito?.peliculas"
  >
    <div class="text-success">
      <h6 class="my-0">{{ item.nombre }}</h6>
      <!-- <small class="text-muted">{{item.nombre}}</small> -->
    </div>
    <span class="text-muted"> $ {{ item.precio }}</span>
    <button class="btn btn-dark btn-xs" (click) = 'deleteProduct(item.id)'>x</button>
  </li>

  <li class="list-group-item d-flex justify-content-between">
    <span>$ Total</span>
    <strong>{{ cartTotal }}</strong>
  </li>
</ul>

<form class="card p-2">
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Promo code" />
    <div class="input-group-append">
      <button type="submit" class="btn btn-secondary">Pagar</button>
    </div>
  </div>
</form>
