<div class="container">
  <h3>REGISTRO</h3>
  <div class="row">
    <form [formGroup]="formularioRegister" class="example-form">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Nombre Completo</mat-label>
        <input
          type="email"
          matInput
          formControlName="nombres"
          maxlength="70"
          placeholder=""
        />
        <mat-hint
          class="text-danger"
          *ngIf="
            formularioRegister.controls['nombres']?.invalid &&
            (formularioRegister.controls['nombres']?.dirty ||
              formularioRegister.controls['nombres']?.touched)
          "
        >
          <div *ngFor="let validation of VALIDATION_MESSAGES.nombres">
            <span
              *ngIf="
                formularioRegister.get('nombres')?.hasError(validation.type) &&
                (formularioRegister.get('nombres')?.dirty ||
                  formularioRegister.get('nombres')?.touched)
              "
            >
              <strong>{{ validation.message }} </strong>
            </span>
          </div>
        </mat-hint>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Correo electronico</mat-label>
        <input
          type="email"
          matInput
          formControlName="correo"
          maxlength="70"
          placeholder="Ex. pat@example.com"
        />
        <mat-hint
          class="text-danger"
          *ngIf="
            formularioRegister.controls['correo']?.invalid &&
            (formularioRegister.controls['correo']?.dirty ||
              formularioRegister.controls['correo']?.touched)
          "
        >
          <div *ngFor="let validation of VALIDATION_MESSAGES.correo">
            <span
              *ngIf="
                formularioRegister.get('correo')?.hasError(validation.type) &&
                (formularioRegister.get('correo')?.dirty ||
                  formularioRegister.get('correo')?.touched)
              "
            >
              <strong>{{ validation.message }} </strong>
            </span>
          </div>
        </mat-hint>
      </mat-form-field>

      <hr />
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Contrase√±a</mat-label>
        <input
          type="password"
          matInput
          formControlName="password"
          maxlength="70"
          placeholder=""
        />
        <mat-hint
          class="text-danger"
          *ngIf="
            formularioRegister.controls['password']?.invalid &&
            (formularioRegister.controls['password']?.dirty ||
              formularioRegister.controls['password']?.touched)
          "
        >
          <div *ngFor="let validation of VALIDATION_MESSAGES.password">
            <span
              *ngIf="
                formularioRegister.get('password')?.hasError(validation.type) &&
                (formularioRegister.get('password')?.dirty ||
                  formularioRegister.get('password')?.touched)
              "
            >
              <strong>{{ validation.message }} </strong>
            </span>
          </div>
        </mat-hint>
      </mat-form-field>

      <!-- pruebas data binding -->
      <!-- <p>
          {{ formularioContacto.value  | json }}
        </p> -->

      <div class="mb-3 row p-3">
        <button mat-stroked-button color="primary" (click)="register()">
          REGISTRARME
        </button>
      </div>
    </form>
  </div>
</div>
